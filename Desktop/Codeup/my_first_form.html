<!DOCTYPE html>
<html>
	<head>
		<title>My First HTML Form</title>
	</head>
	<body>
		<h2>User Login</h2>
		<form method="POST" action="http://request-inspector.glitch.me/">
			<div>
				<label for="username">Username</label>
				<input id="username" name="username" type="text" placeholder="Enter your username">
			</div>
			<div>
				<label for="password">Password</label>
				<input id="password" name="password" type="password" placeholder="Enter your password">
			</div>
			<div>
				<button type="submit">Login</button>
			</div>
		<h2>Compose an Email</h2>	
		<form method="POST" action="http://request-inspector.glitch.me/">
			<div>
				<label for="to">To:</label>
				<input id="to" type="text" name="to">
			</div>
			<div>
				<label for="from">From:</label>
				<input id="from" type="text" name="from">
			</div>
			<div>
				<label for="subject">Subject:</label>
				<input id="subject" type="text" name="subject">
			</div>
			<div>
				<textarea id="email_body" name="email_body" rows="5" cols="40"></textarea>
			</div>
			<div>
				<button type="submit">Send</button>
			</div>
			<div>
				<p>Would you like to save a copy?</p>
				<label for="save a copy">SAVE A COPY</label>
				<input type="checkbox" id="save a copy" name="save a copy" value="yes" checked>
			</div>
		</form>
		<h2>Multiple Choice Test</h2>
		<form method="POST" action="http://request-inspector.glitch.me/">
			<p>Who is the President of the USA</p>
			<label>
				<input type="radio" name="q1" value="Superman">
				SuperMan
			</label>
			<label>
				<input type="radio" name="q1" value="Joe Biden">
				Joe Biden
			</label>
			<p>What type of car does Toyota make?</p>
			<label>
				<input type="radio" name="q2" value="Mustang">
				Mustang
			</label>
			<label>
				<input type="radio" name="q2" value="Corolla">
				Corrola
			</label>
			<label>
				<input type="radio" name="q2" value="Camaro">
				Camaro
			</label>
			<p>Select all of the countries which are in North America</p>
			<label><input type="checkbox" id="co1" name="co[]" value="USA">USA</label>
			<label><input type="checkbox" id="co2" name="co[]" value="Brazil">Brazil</label>
			<label><input type="checkbox" id="co3" name="co[]" value="Canada">Canada</label>
		<div>	
			<p>What Consoles has Sony Made</p>
			<label for="co">What Consoles has Sony Made</label>
			<select id="co" name="co[]" multiple>
				<option value="Xbox">Xbox</option>
				<option value="PS4">PS4</option>
				<option value="Gamecube">Gamecube</option>
				<option value="PS1">PS1</option>
			</select>
		</div>	
			<button type="submit">Submit</button>
		</form>	
			
		</form>
		<form method="POST" action="http://request-inspector.glitch.me/">
		<h2>Select Testing</h2>
		<p>Do you like pie</p>
		<label for=pie>Yes or no:</label>
		<select id="pie" name="pie">
			<option value="1">yes</option>
			<option value="0">no</option>
		</select>
		<button type="submit">Submit</button>

		</form>
	</body>
</html>
