<!DOCTYPE html>
<html>
	<head>
		<title>Breaks and Continue</title>
	</head>
	<body>
		<script type="text/javascript">
			
			var random = Math.floor((Math.random()*50)+1);

			console.log("Random odd number to skip is " + random);

			for (var x = 1; x < 100; x++){

				if (x % 2 === 0){

					continue;
				
				}

				if (random === x){
					console.log("Skipping number: " + x);
				} else {
					console.log("Here is an odd number: " + x);
				}

				if (x > 49){
					break;

				}	

			}

		</script>
	</body>
</html>
